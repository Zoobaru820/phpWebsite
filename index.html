<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP Login/Register</title>
   <link rel="stylesheet" href="index.css">
</head>

<link href="https://fonts.googleapis.com/css2?family=Sanchez&family=Suprema:wght@400;600&display=swap" rel="stylesheet" />

<body>
  <header>
    People Helping People
  </header>

  <nav>
    <a href="#search">Search</a>
    <a href="#volunteers">View Volunteers</a>
    <a href="#post-request">Post a Request</a>
  </nav>

  <div class="form-container">
    <div class="box">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="box">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
